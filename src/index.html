<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Poker Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="d-flex flex-column justify-content-center align-items-center vh-100 bg-gradient">
    <div class="card-container mb-4">
      <div class="card">
        <div class="top-suits"></div>
        <div class="number"></div>
        <div class="bottom-suits"></div>
      </div>
    </div>

    <!-- Botón para generar nueva carta -->
    <button id="newCardBtn" class="btn btn-light fw-bold px-4 py-2 shadow-sm">
      ♣️ New Card ♠️
    </button>

    <script src="app.js"></script>
  </body>
</html>
